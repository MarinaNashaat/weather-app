            <a class="navbar-brand d-flex justify-content-between align-items-center" href="index.html">
                <img src="images/logo.png" class="me-3" alt="">
                <div class="logo-txt">
                    <h1>Weather</h1>
                    <span>tagline goes here</span>
                </div>
            </a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon fas fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </li>
                    <li class="nav-item ms-2">

                    </li>

                    <li class="nav-item ms-2">

                    </li>
                    <li class="nav-item ms-2">

                </ul>

            </div>

        <div class="container">

        <div class="container weather-container">
            <div class="row g-0" id="weatherRow">
          

            </div>
        </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="input-group pt-5 position-relative">
                        <input type="text" class="form-control" placeholder="Enter your email to subscribe..."

                        <button class="btn position-absolute" type="button" id="subscribeBtn">Subscribe</button>
                    </div>
                </div>
                <div class="col-md-3">
